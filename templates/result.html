<!DOCTYPE html>
<html>
<head>
    
    <title>Numerical Data Results</title>
</head>
<body>
    <h1>Conversion Sheet</h1>
    <table cellspacing="20">
        <tr>
            <th>Input Numerical Value</th>
            <th>Input Unit of Measure</th>
            <th>Target Unit of Convert</th>
            <th>Student Response</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>{{number}}</td>
            <td>{{unit}}</td>
            <td>{{target}}</td>
            <td>{{response}}</td>
        </tr>
    </table>
</body>
</html>
